<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utility App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Lobster&family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="tabs">
            <button class="tab-button active" data-tab="qrcode-tab">QR Code</button>
            <button class="tab-button" data-tab="icons-tab">Icons & Logos</button>
            <button class="tab-button" data-tab="favicon-tab">Favicon</button>
            <button class="tab-button" data-tab="hero-tab">Hero Image</button>
        </div>

        <div id="qrcode-tab" class="tab-content active">
            <h1>QR Code Generator</h1>
            <div class="form">
                <input type="text" id="url" placeholder="Enter the URL" required>
                <input type="text" id="appName" placeholder="Enter the app name" required>
                <input type="text" id="filename" placeholder="Enter the output file name" required>
                <button id="generate-qr">Generate QR Code</button>
            </div>
            <div id="qrcode-container" class="qrcode-container">
                <canvas id="qrcode"></canvas>
                <a id="download-qr" class="button" style="display:none;">Download QR Code</a>
            </div>
        </div>

        <div id="icons-tab" class="tab-content">
            <h1>Icon & Logo Generator</h1>
            <div class="form">
                <div class="form-group">
                    <label>Creation Method</label>
                    <div class="radio-group">
                        <input type="radio" id="icon-creation-scratch" name="icon-creation" value="scratch" checked>
                        <label for="icon-creation-scratch">From Scratch</label>
                        <input type="radio" id="icon-creation-image" name="icon-creation" value="image">
                        <label for="icon-creation-image">From Image</label>
                    </div>
                </div>

                <div id="icon-scratch-options">
                    <!-- Icon Properties -->
                    <div class="form-group">
                        <label>Shape</label>
                        <div class="radio-group">
                            <input type="radio" id="square-shape" name="shape" value="square" checked>
                            <label for="square-shape">Square</label>
                            <input type="radio" id="round-shape" name="shape" value="round">
                            <label for="round-shape">Round</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="icon-size">Size</label>
                        <input list="sizes" id="icon-size" name="size" value="512x512">
                        <datalist id="sizes">
                            <option value="192x192">
                            <option value="512x512">
                            <option value="1024x1024">
                        </datalist>
                    </div>
                    <div class="form-group">
                        <label>Gradient Colors</label>
                        <div class="color-group">
                            <input type="color" id="color1" value="#0f172a">
                            <input type="color" id="color2" value="#38bdf8">
                        </div>
                    </div>
                    <!-- Text Properties -->
                    <div class="form-group">
                        <label for="icon-text">Text</label>
                        <input type="text" id="icon-text" value="QR">
                    </div>
                    <div class="form-group">
                        <label for="icon-font">Font</label>
                        <select id="icon-font">
                            <option value="Roboto">Roboto</option>
                            <option value="Lobster">Lobster</option>
                            <option value="Pacifico">Pacifico</option>
                            <option value="Arial">Arial</option>
                            <option value="Verdana">Verdana</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="font-size">Font Size</label>
                        <input type="number" id="font-size" value="180">
                    </div>
                    <div class="form-group">
                        <label for="text-color">Text Color</label>
                        <input type="color" id="text-color" value="#ffffff">
                    </div>
                    <div class="form-group">
                        <label for="gravity">Gravity</label>
                        <select id="gravity">
                            <option value="center">Center</option>
                            <option value="north">North</option>
                            <option value="south">South</option>
                            <option value="east">East</option>
                            <option value="west">West</option>
                        </select>
                    </div>

                    <!-- Drawing Section -->
                    <hr>
                    <h2>Drawing</h2>
                    <div class="form-group">
                        <label for="draw-shape">Shape to Draw</label>
                        <select id="draw-shape">
                            <option value="line">Line</option>
                            <option value="rectangle">Rectangle</option>
                            <option value="circle">Circle</option>
                            <option value="polygon">Polygon</option>
                        </select>
                    </div>
                    <div id="draw-options"></div>

                    <div class="form-group" id="predefined-polygon-group" style="display: none;">
                        <label for="predefined-polygon">Predefined Polygon</label>
                        <select id="predefined-polygon">
                            <option value="">Select a shape</option>
                            <option value="pentagon">Pentagon</option>
                            <option value="hexagon">Hexagon</option>
                            <option value="five-point-star">Five-point Star</option>
                            <option value="triangle">Triangle (tall and centered)</option>
                            <option value="irregular-7-point">Irregular 7-point shape</option>
                            <option value="diamond">Diamond-like</option>
                            <option value="abstract">Abstract shape</option>
                            <option value="house">House-like polygon</option>
                            <option value="octagon">Octagon</option>
                            <option value="irregular-star-flower">Irregular star/flower</option>
                        </select>
                    </div>

                    <button id="add-drawing" type="button">Add Drawing</button>
                    <button id="clear-drawings" type="button">Clear Drawings</button>
                </div>

                <div id="icon-image-options" style="display: none;">
                    <div class="form-group">
                        <label for="icon-image-upload">Upload Image</label>
                        <input type="file" id="icon-image-upload" accept="image/*">
                    </div>

                    <div id="icon-image-edit-options" style="display: none;">
                        <hr>
                        <h2>Edit Uploaded Image</h2>

                        <!-- Cropping -->
                        <h3>Cropping</h3>
                        <div class="form-group-grid-4">
                            <div>
                                <label for="icon-crop-top">Top</label>
                                <input type="number" id="icon-crop-top" value="0">
                            </div>
                            <div>
                                <label for="icon-crop-bottom">Bottom</label>
                                <input type="number" id="icon-crop-bottom" value="0">
                            </div>
                            <div>
                                <label for="icon-crop-left">Left</label>
                                <input type="number" id="icon-crop-left" value="0">
                            </div>
                            <div>
                                <label for="icon-crop-right">Right</label>
                                <input type="number" id="icon-crop-right" value="0">
                            </div>
                        </div>

                        <!-- Color Adjustments -->
                        <h3>Color Adjustments</h3>
                        <div class="form-group">
                            <label for="icon-brightness">Brightness</label>
                            <input type="range" id="icon-brightness" min="0" max="200" value="100">
                        </div>
                        <div class="form-group">
                            <label for="icon-saturation">Saturation</label>
                            <input type="range" id="icon-saturation" min="0" max="200" value="100">
                        </div>
                        <div class="form-group">
                            <label for="icon-hue">Hue</label>
                            <input type="range" id="icon-hue" min="0" max="360" value="0">
                        </div>

                        <!-- Transparency -->
                        <h3>Make Color Transparent</h3>
                        <div class="form-group">
                            <label for="icon-transparent-color">Target Color</label>
                            <input type="color" id="icon-transparent-color" value="#FFFFFF">
                        </div>
                        <div class="form-group">
                            <label for="icon-fuzz">Fuzz (%)</label>
                            <input type="range" id="icon-fuzz" min="0" max="100" value="10">
                        </div>
                        <div class="form-group">
                             <label><input type="checkbox" id="icon-apply-transparency"> Apply Transparency</label>
                        </div>

                        <!-- Text Overlay -->
                        <h3>Text Overlay</h3>
                        <div class="form-group">
                            <label for="icon-text-overlay">Text</label>
                            <input type="text" id="icon-text-overlay" placeholder="Enter text to overlay">
                        </div>
                        <div class="form-group">
                            <label for="icon-font-overlay">Font</label>
                            <select id="icon-font-overlay">
                                <option value="Roboto">Roboto</option>
                                <option value="Lobster">Lobster</option>
                                <option value="Pacifico">Pacifico</option>
                                <option value="Arial">Arial</option>
                                <option value="Verdana">Verdana</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="font-size-overlay">Font Size</label>
                            <input type="number" id="font-size-overlay" value="90">
                        </div>
                        <div class="form-group">
                            <label for="text-color-overlay">Text Color</label>
                            <input type="color" id="text-color-overlay" value="#000000">
                        </div>
                    </div>
                </div>

                <hr>

                <div class="form-group">
                    <label for="icon-filename">Filename</label>
                    <input type="text" id="icon-filename" value="icon">
                </div>

                <div class="form-group">
                    <label for="icon-format">Format</label>
                    <select id="icon-format">
                        <option value="image/png">PNG</option>
                        <option value="image/jpeg">JPEG</option>
                        <option value="image/webp">WebP</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="icon-global-opacity">Global Opacity</label>
                    <input type="range" id="icon-global-opacity" min="0" max="1" step="0.05" value="1">
                </div>

                <button id="generate-icon">Generate Icon</button>
            </div>
            <div class="icon-container">
                <canvas id="icon-canvas"></canvas>
                <a id="download-icon" class="button" style="display:none;">Download Icon</a>
            </div>
        </div>

        <div id="favicon-tab" class="tab-content">
            <h1>Favicon Generator</h1>
            <div class="form">
                <div class="form-group">
                    <label>Creation Method</label>
                    <div class="radio-group">
                        <input type="radio" id="favicon-creation-scratch" name="favicon-creation" value="scratch" checked>
                        <label for="favicon-creation-scratch">From Scratch</label>
                        <input type="radio" id="favicon-creation-image" name="favicon-creation" value="image">
                        <label for="favicon-creation-image">From Image</label>
                    </div>
                </div>

                <div id="favicon-scratch-options">
                    <div class="form-group">
                        <label>Gradient Colors</label>
                        <div class="color-group">
                            <input type="color" id="favicon-color1" value="#0f172a">
                            <input type="color" id="favicon-color2" value="#38bdf8">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="favicon-text">Text</label>
                        <input type="text" id="favicon-text" value="Fv">
                    </div>
                     <div class="form-group">
                        <label for="favicon-font">Font</label>
                        <select id="favicon-font">
                            <option value="Roboto">Roboto</option>
                            <option value="Lobster">Lobster</option>
                            <option value="Pacifico">Pacifico</option>
                            <option value="Arial">Arial</option>
                            <option value="Verdana">Verdana</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="favicon-font-size">Font Size</label>
                        <input type="number" id="favicon-font-size" value="256">
                    </div>
                    <div class="form-group">
                        <label for="favicon-text-color">Text Color</label>
                        <input type="color" id="favicon-text-color" value="#ffffff">
                    </div>
                </div>

                <div id="favicon-image-options" style="display: none;">
                    <div class="form-group">
                        <label for="favicon-image-upload">Upload Image</label>
                        <input type="file" id="favicon-image-upload" accept="image/*">
                    </div>
                </div>

                <hr>

                <div class="form-group">
                    <label>Favicon Sizes (PNG)</label>
                    <div class="checkbox-group">
                        <label><input type="checkbox" class="favicon-size" value="16"> 16x16</label>
                        <label><input type="checkbox" class="favicon-size" value="32" checked> 32x32</label>
                        <label><input type="checkbox" class="favicon-size" value="48"> 48x48</label>
                        <label><input type="checkbox" class="favicon-size" value="180"> 180x180 (Apple)</label>
                        <label><input type="checkbox" class="favicon-size" value="192"> 192x192 (Android)</label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="favicon-filename">Filename Prefix</label>
                    <input type="text" id="favicon-filename" value="favicon">
                </div>

                <button id="generate-favicon">Generate Favicon Pack (ZIP)</button>
            </div>
            <div id="favicon-preview-container">
                <canvas id="favicon-canvas-preview" style="border: 1px solid #ccc;"></canvas>
            </div>
        </div>

        <div id="hero-tab" class="tab-content">
            <h1>Hero Image Editor</h1>
            <div class="form">
                <div class="form-group">
                    <label for="image-upload">Upload Image</label>
                    <input type="file" id="image-upload" accept="image/*">
                </div>

                <div id="original-size-info"></div>

                <h2>Cropping</h2>
                <div class="form-group">
                    <label for="crop-top">Top</label>
                    <input type="number" id="crop-top" value="0">
                </div>
                <div class="form-group">
                    <label for="crop-bottom">Bottom</label>
                    <input type="number" id="crop-bottom" value="0">
                </div>
                <div class="form-group">
                    <label for="crop-left">Left</label>
                    <input type="number" id="crop-left" value="0">
                </div>
                <div class="form-group">
                    <label for="crop-right">Right</label>
                    <input type="number" id="crop-right" value="0">
                </div>

                <h2>Output Size</h2>
                <div class="form-group">
                    <label for="output-width">Width</label>
                    <input type="number" id="output-width" placeholder="auto">
                </div>
                <div class="form-group">
                    <label for="output-height">Height</label>
                    <input type="number" id="output-height" placeholder="auto">
                </div>

                <h2>Optimization</h2>
                <div class="form-group">
                    <label for="output-format">Output Format</label>
                    <select id="output-format">
                        <option value="image/jpeg">JPEG</option>
                        <option value="image/png">PNG</option>
                        <option value="image/webp">WebP</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="quality">Quality (for JPEG/WebP)</label>
                    <input type="range" id="quality" min="0" max="1" step="0.1" value="0.9">
                </div>

                <div id="generated-size-info"></div>

                <div class="form-group">
                    <label for="hero-filename">Filename</label>
                    <input type="text" id="hero-filename" value="hero-image">
                </div>

                <button id="download-hero">Download Image</button>
            </div>
            <div class="hero-preview-container">
                <canvas id="hero-canvas"></canvas>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
